<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ event.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
 
    <a href="{% url 'bookings:event_list' %}" class="btn btn-outline-secondary">
      <i class="bi bi-arrow-left"></i> Volver al inicio
    </a>

    <h1>{{ event.title }}</h1>
    <p>{{ event.description }}</p>
    <p><strong>Inicio:</strong> {{ event.start }}</p>
    <p><strong>Disponibles:</strong> {{ event.seats_available }}</p>

    {% if event.seats_available > 0 %}
      <h4>Reservar</h4>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Confirmar reserva</button>
      </form>
    {% else %}
      <div class="alert alert-warning">Evento lleno.</div>
    {% endif %}
  </div>
</body>
</html>
