<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reserva confirmada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Reserva confirmada</h1>
    <p>Gracias {{ booking.name }} — tu reserva para <strong>{{ booking.event.title }}</strong> está registrada.</p>
    <p>Se ha enviado confirmación a: {{ booking.email }}</p>
    <a href="{% url 'bookings:event_list' %}" class="btn btn-primary">Volver a eventos</a>
  </div>
</body>
</html>
