<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmando reserva...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    window.onload = () => {
      // Abre la confirmación en una nueva pestaña
      window.open("{{ success_url }}", "_blank");
      // Redirige la actual al listado de eventos después de 2 segundos
      setTimeout(() => { window.location.href = "{{ list_url }}"; }, 2000);
    };
  </script>

  <style>
    body {
      background: #E5F1FB;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .checkmark {
      width: 90px; height: 90px;
      border-radius: 50%;
      background: #28a745;
      position: relative;
      animation: pop 0.5s ease;
    }
    .checkmark::after {
      content: "";
      position: absolute;
      top: 25px; left: 20px;
      width: 25px; height: 45px;
      border-right: 5px solid white;
      border-bottom: 5px solid white;
      transform: rotate(45deg);
    }
    @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
  </style>
</head>
<body>
  <div class="checkmark mb-4"></div>
  <h2 class="text-success">Reserva confirmada</h2>
  <p class="text-muted mb-3">Tu confirmación se abrirá en una nueva pestaña.</p>
  <small class="text-secondary">Serás redirigido al listado de eventos...</small>
</body>
</html>
