<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% if is_edit %}Editar cita{% else %}Nueva cita{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width: 720px;">
    <h1 class="mb-4">{% if is_edit %}Editar cita{% else %}Nueva cita{% endif %}</h1>

    <form method="post" action="">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ cancel_url }}"/>

      {{ form.as_p }}

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
          {% if is_edit %}Guardar{% else %}Crear{% endif %}
        </button>
        <a href="{{ cancel_url }}" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
