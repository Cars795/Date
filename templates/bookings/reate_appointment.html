<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nueva cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <div class="container">
        <h1>Nueva cita</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success" type="submit">Guardar cita</button>
            <a class="btn btn-secondary" href="{% url 'agenda' %}">Cancelar</a>
        </form>
    </div>
</body>

</html>
