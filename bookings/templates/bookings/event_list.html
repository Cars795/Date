{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Eventos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Eventos</h1>
    <div class="row">
      {% for e in events %}
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ e.title }}</h5>
              <p class="card-text">{{ e.description|truncatechars:120 }}</p>
              <p class="card-text"><small>Inicio: {{ e.start }}</small></p>
              <p class="card-text"><small>Disponibles: {{ e.seats_available }}</small></p>
              <a href="{% url 'bookings:event_detail' e.pk %}" class="btn btn-primary">Reservar</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p>No hay eventos publicados.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
